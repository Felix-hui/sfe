<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="thl/base/baseLink :: dhccBaseHead('系统首页')"/>  
<!-- jvectormap -->
<link rel="stylesheet" th:href="@{/script/lib/jvectormap/jquery-jvectormap-1.2.2.css}">
<body class="hold-transition skin-blue sidebar-mini">
<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        	总览
        <small>截至日期：2018-04-28</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Dashboard</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <!-- Info boxes -->
    <div class="row">
        <div class="col-md-3 col-sm-6 col-xs-12">
            <div class="info-box">
                <span class="info-box-icon bg-aqua"><i class="ion-stats-bars"></i></span>

                <div class="info-box-content">
                    <span class="info-box-text">围填海项目总数</span>
                    <span class="info-box-number">6246</span>
                </div>
                <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
        </div>
        <!-- /.col -->
        <div class="col-md-3 col-sm-6 col-xs-12">
            <div class="info-box">
                <span class="info-box-icon bg-green"><i class="ion-checkmark-circled"></i></span>

                <div class="info-box-content">
                    <span class="info-box-text">已评估项目总数</span>
                    <span class="info-box-number">23</span>
                </div>
                <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
        </div>
        <!-- /.col -->

        <!-- fix for small devices only -->
        <div class="clearfix visible-sm-block"></div>

        <div class="col-md-3 col-sm-6 col-xs-12">
            <div class="info-box">
                <span class="info-box-icon bg-red"><i class="ion-minus-circled"></i></span>

                <div class="info-box-content">
                    <span class="info-box-text">未评估项目总数</span>
                    <span class="info-box-number">6223</span>
                </div>
                <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
        </div>
        <!-- /.col -->
        <div class="col-md-3 col-sm-6 col-xs-12">
            <div class="info-box">
                <span class="info-box-icon bg-yellow"><i class="ion ion-ios-pie-outline"></i></span>

                <div class="info-box-content">
                    <span class="info-box-text">评估优秀率</span>
                    <span class="info-box-number">0.03<small>%</small></span>
                </div>
                <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->

    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">功能组织结构图</h3>

                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                        </button>
                        <div class="btn-group">
                            <button type="button" class="btn btn-box-tool dropdown-toggle" data-toggle="dropdown">
                                <i class="fa fa-wrench"></i></button>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#">Action</a></li>
                                <li><a href="#">Another action</a></li>
                                <li><a href="#">Something else here</a></li>
                                <li class="divider"></li>
                                <li><a href="#">Separated link</a></li>
                            </ul>
                        </div>
                        <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                	<!-- 放入组织结构图 -->
                	<img src="./img/systemorga.png" height="100%" width="100%"/>
                </div>
                <!-- ./box-body -->               
                <!-- /.box-footer -->
            </div>
            <!-- /.box -->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->

    <!-- Main row -->
    <div class="row">
        <!-- Left col -->
        <div class="col-md-12">
            <!-- MAP & BOX PANE -->
            <div class="box box-success">
                <div class="box-header with-border">
                    <h3 class="box-title">项目评估流程图</h3>
                    
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                        </button>
                        <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body no-padding">
                	<!-- 项目评估流程图 -->
                	<img src="./img/assflow.png" height="100%" width="100%"/>
                    <!-- /.row -->
                </div>
                <!-- /.box-body -->
            </div>       
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</section>
<!-- /.content -->


<!-- baseScript use fragment -->
<span th:include="thl/base/baseLink :: dhccBaseScript"></span>
<!-- Sparkline -->
<script th:src="@{/script/lib/sparkline/jquery.sparkline.min.js}"></script>
<!-- jvectormap -->
<script th:src="@{/script/lib/jvectormap/jquery-jvectormap-1.2.2.min.js}"></script>
<script th:src="@{/script/lib/jvectormap/jquery-jvectormap-world-mill-en.js}"></script>
<!-- ChartJS 1.0.1 -->
<script th:src="@{/script/lib/chartjs/Chart.min.js}"></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script th:src="@{/ui/AdminLTE/dist/js/pages/dashboard2.js}"></script>

</body>
</html>
